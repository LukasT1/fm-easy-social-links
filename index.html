<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"

      type="image/png"
      sizes="32x32"

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica"
        class="card__img"
      />
      <h1 class="card__heading--1">Jessica Randall</h1>
      <h2 class="card__heading--2">London, United Kingdom</h2>
      <p class="card__text">"Front-end developer and avid reader."</p>
      <a href="" class="card__link">GitHub</a>
      <a href="" class="card__link">Frontend Mentor</a>
      <a href="" class="card__link">LinkedIn</a
      ><a href="" class="card__link">Twitter</a>
      <a href="" class="card__link">Instagram</a>
    </div>
